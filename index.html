<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>  
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-lg-6">
          <form id="add">
            <h3>Add</h3>
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Add!</button>
          </form>
        </div>
        <div class="col-lg-6">
          <form id="sub">
            <h3>Subtract</h3>
            <div class="form-group">
              <label for="sub1"> 1st number:</label>
              <input id="sub1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sub2">2nd number:</label>
              <input id="sub2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Subtract!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form id="multiply">
            <h3>Multiply</h3>
            <div class="form-group">
              <label for="mul1">1st number:</label>
              <input id="mul1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="mul2">2nd number:</label>
              <input id="mul2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Multiply!</button>
          </form>
        </div>
        <div class="col-lg-6">
          <form id="divide">
            <h3>Divide</h3>
            <div class="form-group">
              <label for="divide1"> 1st number:</label>
              <input id="divide1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="divide2">2nd number:</label>
              <input id="divide2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Divide!</button>
          </form>
        </div>
      </div>
      <h2>Equals:</h2>
      <div id="output">
        
      </div>
    </div>
  </body>
</html>
